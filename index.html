<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stlyesheet' href='css/style.css'
    <script defer src='js/app.js'></script>
</head>
<body>
    <h1>Who's that guy?</h1>
    <h2>Star Trek Edition</h2>

    <div id='game-screen'>
        <div id='image-box'>
            <div id='image'>Image</div>
        </div>
        <div id='counter-box'>
         <div id='counter'>Counter</div>
        </div>
        <div id='timer-box'>
            <div id='timer'>Timer</div>
        </div>
        <div id='question-box'>
            <div id='startPrompt'>Start</div>
            <div id='question'>Question</div>
            <button class='answer' id='answer1'>Answer 1</button>
            <button class='answer' id='answer2'>Answer 2</button>
            <button class='answer' id='answer3'>Answer 3</button>
            <button class='answer' id='answer4'>Answer 4</button>
        </div>
        <button id='start'>Start Game</button>
    </div>


    
</body>
</html>
