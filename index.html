<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Share+Tech+Mono&family=Timmana&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css'>
    <!-- <script defer src='js/app.js'></script> -->
    <script defer src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script> 
    <script defer src='js/app2.js'></script>
    <script defer src='js/timer.js'></script>
</head>
<body id="body">
    <audio src="OpeningCredits.mp3" id="theme" loop="loop"></audio>
    <audio src="inputalgorithmnotaccepted_ep.mp3" id="wrong"></audio>
    <div id='space'></div>
    <button id='start'>Start</button>
    <div id='game-screen'>
        <div id='top-half'>
        <div id='image-box'>
            <img id='image' src=''>   
        </div>
        </div>
        <div id='question-box'>
            <div id='quesroundscore'>
                <div id='question'>Question</div>
                <div id='roundscore'>
                    <div id='round' value="number">0</div>
                    <div id='score'>Score</div>
                </div>
            </div>
            <div id='answer-box'>
                <button class='answer' id='answer1'>Answer 1</button>
                <button class='answer' id='answer2'>Answer 2</button>
                <button class='answer' id='answer3'>Answer 3</button>
                <button class='answer' id='answer4'>Answer 4</button>
            </div>  
            <div id='bottom-row'>
                    <p id='timer'>60</p>
                    <button id='restart'>Restart</button>
                    <button id='dark-mode'>Dark Mode</button>
                </div>
        </div>
    </div>
    <div id="bottomspace"></div>
    
</body>
</html>
