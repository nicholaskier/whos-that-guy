<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='css/style.css'>
    <!-- <script defer src='js/app.js'></script> -->
    <script defer src='js/app2.js'></script>
    <script defer src='js/timer.js'></script>
</head>
<body>
    <div id='title'>
    <h1>Who's that guy?</h1>
    <h2>Star Trek Edition</h2>
    </div>
    <div id='start-screen'>
    <button id='start'>Start</button>
    <h2>You will have 60 seconds to answer 10 questions</h2>
    </div>
    <div id='game-screen'>
        <div id='top-half'>
        <div id='image-box'>
            <div id='round' value="number">0</div>
            <img id='image' src=''>   
            <div id='score'>Score</div>
        </div>
        </div>
        <div id='question-box'>
            <div id='question'>Question</div>
            <button class='answer' id='answer1'>Answer 1</button>
            <button class='answer' id='answer2'>Answer 2</button>
            <button class='answer' id='answer3'>Answer 3</button>
            <button class='answer' id='answer4'>Answer 4</button>
        </div>
    </div>
    <div id='ranking'>Rank</div>
    <p id='timer'>60</p>
    <button id='restart'>Restart</button>
    <button id='dark-mode'>Dark Mode</button>
</body>
</html>
